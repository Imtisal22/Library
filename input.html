<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>

    <!-- NEW BOOK Button -->
    <button id="new-book-btn">NEW BOOK</button>

    <!-- Modal for the Form -->
    <dialog id="book-dialog">
        <h2>New Book</h2>
        <form id="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Book Title" required><br>
            
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Author" required><br>
            
            <label for="pages">Pages:</label>
            <input type="number" id="pages" placeholder="Number of Pages" required><br>
            
            <label for="read-status">Read:</label>
            <input type="checkbox" id="read-status"><br>
            
            <button type="submit">Add Book</button>
            <button type="button" id="cancel-btn">Cancel</button>
        </form>
    </dialog>

    <!-- Display Library Books -->
    <div id="library"></div>

    <script src="script.js"></script>
</body>
</html>
